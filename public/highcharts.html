
<!DOCTYPE html>

<head lang="zh-cn">

<body>
    <script src="http://code.jquery.com/jquery-3.1.1.min.js" style=""></script>
    <script src="http://code.highcharts.com/stock/highstock.js" style=""></script>
    
    <div id="fengyudayima" style="height: 400px; min-width: 310px"></div>
    <div id="shuangmeng" style="height: 400px; min-width: 310px"></div>
    <div id="weimanxua" style="height: 400px; min-width: 310px"></div>
    <div id="dielianhua" style="height: 400px; min-width: 310px"></div>
      
    <script type="text/javascript" style="">
        Highcharts.setOptions({
            lang: {
                months: [
                    '一月', '二月', '三月', '四月',
                    '五月', '六月', '七月', '八月',
                    '九月', '十月', '十一月', '十二月'
                ],
                shortMonths: [
                    '1月', '2月', '3月', '4月',
                    '5月', '6月', '7月', '8月',
                    '9月', '10月', '11月', '12月'
                ],
                weekdays: [
                    '周日', '周一', '周二', '周三', '周四',
                    '周五', '周六'
                ],
            }
        });
      $.getJSON('/public/shuangmeng.json', function (data) {
          // Create the chart
          Highcharts.stockChart('shuangmeng', {
              rangeSelector: {
                  selected: 1
              },
              title: {
                  text: '双梦'
              },
              series: [{
                  name: '金价',
                  data: data,
              }],
              tooltip: {
                      valueDecimals: 0,
                      valueSuffix: ' 金',
                      xDateFormat: '%m月%d日 %H:%m',
                  },
              xAxis: {
                    dateTimeLabelFormats: {
                        day: '%b%e日'
                    }
                },
          });
      });
